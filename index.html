<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Her ‚Äî Our Living Memory üíó</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink-main: #ffb6c9;
      --pink-deep: #ff6f9f;
      --pink-night: #2a0d1c;
      --card-bg: rgba(255,255,255,0.28);
      --text-light: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, var(--pink-main), var(--pink-deep));
      color: var(--text-light);
      transition: background 0.6s ease;
    }

    body.night {
      background: linear-gradient(180deg, #16070f, var(--pink-night));
    }

    h1, h2, h3 { font-family: 'Playfair Display', serif; }

    header { text-align: center; padding: 90px 20px 60px; }
    header h1 { font-size: 3.2rem; margin-bottom: 10px; }

    main { max-width: 1100px; margin: auto; padding: 20px; }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 30px 70px rgba(0,0,0,0.28);
    }

    .top-actions {
      position: fixed; top: 20px; right: 20px; z-index: 5;
    }

    .btn {
      border: none; border-radius: 30px; padding: 10px 18px;
      background: rgba(255,255,255,0.4); cursor: pointer; font-size: 0.9rem;
    }

    input, textarea, select {
      width: 100%; padding: 12px; border-radius: 14px; border: none; margin-top: 10px;
      font-family: inherit;
    }

    .countdown { font-size: 1.6rem; text-align: center; }

    .timeline-item, .plan {
      background: rgba(255,255,255,0.35);
      padding: 16px 18px; border-radius: 16px; margin-bottom: 12px;
    }

    .plan small { opacity: 0.85; }

    .plan-actions { margin-top: 8px; display: flex; gap: 10px; }

    .calendar {
      display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; margin-top: 15px;
    }

    .day {
      background: rgba(255,255,255,0.35);
      padding: 14px; border-radius: 14px; text-align: center; font-size: 0.85rem;
    }

    footer { text-align: center; opacity: 0.7; font-size: 0.85rem; padding: 30px; }

    #lock {
      position: fixed; inset: 0; background: linear-gradient(180deg, var(--pink-main), var(--pink-deep));
      display: flex; align-items: center; justify-content: center; z-index: 10;
    }
  </style>
</head>
<body>

<div id="lock">
  <div class="card" style="max-width:360px;text-align:center;">
    <h2>Private Space üíï</h2>
    <p>Enter our inside joke</p>
    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
  </div>
</div>

<div class="top-actions">
  <button class="btn" onclick="toggleNight()">üåô Night</button>
</div>

<header>
  <h1>For Her Name ‚ù§Ô∏è</h1>
  <p>Built slowly. Meant sincerely.</p>
</header>

<main>

  <div class="card">
    <h2>Live Countdown</h2>
    <div class="countdown" id="countdown"></div>
  </div>

  <div class="card">
    <h2>Our Timeline</h2>
    <div id="timeline"></div>
  </div>

  <div class="card">
    <h2>Shared Calendar</h2>
    <div class="calendar" id="calendar"></div>
  </div>

  <div class="card">
    <h2>Plans For Us</h2>
    <input type="text" id="planTitle" placeholder="Plan title">
    <input type="date" id="planDate">
    <textarea id="planNote" placeholder="Private message for her (why this matters)"></textarea>
    <button class="btn" onclick="addPlan()">Add Plan üíû</button>
    <div id="plans"></div>
  </div>

</main>

<footer>
  Private. Intentional. Ours.
</footer>

<script>
  const PASSWORD = "hoorab";
  const TARGET_DATE = new Date("2026-02-14T00:00:00");

  const plans = JSON.parse(localStorage.getItem('plans') || '[]');

  document.getElementById('password').addEventListener('input', e => {
    if (e.target.value === PASSWORD) document.getElementById('lock').style.display = 'none';
  });

  function toggleNight() { document.body.classList.toggle('night'); }

  function updateCountdown() {
    const now = new Date();
    const diff = TARGET_DATE - now;
    if (diff <= 0) {
      countdown.innerText = 'Today üíó'; return;
    }
    const d = Math.floor(diff / 86400000);
    const h = Math.floor((diff % 86400000) / 3600000);
    const m = Math.floor((diff % 3600000) / 60000);
    countdown.innerText = `${d}d ${h}h ${m}m until us`;
  }

  function loadTimeline() {
    const data = [
      { t: 'First Chat', d: '2025-11-02' },
      { t: 'First Call', d: '2025-11-05' },
      { t: 'We Chose Each Other', d: '2025-12-01' }
    ];
    timeline.innerHTML = data.map(i => `<div class='timeline-item'><strong>${i.t}</strong><br><small>${i.d}</small></div>`).join('');
  }

  function loadCalendar() {
    calendar.innerHTML = '';
    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();
    const days = new Date(year, month + 1, 0).getDate();
    for (let i = 1; i <= days; i++) {
      calendar.innerHTML += `<div class='day'>${i}</div>`;
    }
  }

  function savePlans() { localStorage.setItem('plans', JSON.stringify(plans)); }

  function renderPlans() {
    plansDiv.innerHTML = plans.map((p, i) => `
      <div class='plan'>
        <strong>${p.title}</strong><br>
        <small>${p.date}</small><br>
        <em>${p.note}</em>
        <div class='plan-actions'>
          <button class='btn' onclick='deletePlan(${i})'>Delete</button>
        </div>
      </div>`).join('');
  }

  function addPlan() {
    if (!planTitle.value || !planDate.value) return;
    plans.push({ title: planTitle.value, date: planDate.value, note: planNote.value });
    planTitle.value = planDate.value = planNote.value = '';
    savePlans(); renderPlans();
  }

  function deletePlan(i) {
    plans.splice(i, 1); savePlans(); renderPlans();
  }

  setInterval(updateCountdown, 60000);
  updateCountdown(); loadTimeline(); loadCalendar(); renderPlans();
</script>

</body>
</html>
